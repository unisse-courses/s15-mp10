<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <a href="homepage.html" class="text-dark">
                    <h1 class="text-center"><strong>ReviewMe!</strong></h1>
                </a>
                <h2 class="text-center"><strong>Enter Store Name</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="storename" required=""
                        placeholder="Store Name"></div>

                <div class="form-group"><a class="btn btn-success btn-block" role="button"
                        href="storeowner.html">Finish</a></div>

                <a href="login.html" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
